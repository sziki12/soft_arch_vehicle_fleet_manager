<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>{{ alarm.alarmId ? 'Edit alarm' : 'Create new alarm' }}</h2>

    <div class="form-grid">

        <div class="form-group">
            <label>Fleet ID</label>
            <input formControlName="alarmFleet" type="number" placeholder="e.g. 101">
        </div>

        <div class="form-group full-width">
            <label>Alarm JSON</label>
            <textarea formControlName="alarmJson" rows="6" placeholder='{"type":"Battery","level":"Critical"}'></textarea>
        </div>

    </div>

    <div class="actions">
        <button type="button" (click)="cancel.emit()">Cancel</button>
        <button type="submit" [disabled]="form.invalid">Save</button>
    </div>
</form>
