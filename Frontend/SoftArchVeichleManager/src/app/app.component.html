<ng-container *ngIf="session; else loginView">
    <div class="app-shell">

        <header class="app-header">
            <div class="brand">
                <div class="brand-title">Fleet Platform</div>
            </div>

            <div class="header-actions">
                <div class="user-chip">
                    <div class="user-name">{{ session.name }}</div>
                    <small>{{ session.email }} &mdash; {{ session.role }}</small>
                     <small>{{getAssociationName()}}</small>
                </div>

                <div class="view-toggle" *ngIf="currentRole === 'fleet_operator'">
                    <button type="button" [class.active]="activeScreen === 'fleet'" (click)="setScreen('fleet')">
                        Vehicles
                    </button>
                    <button type="button" [class.active]="activeScreen === 'alarm'" (click)="setScreen('alarm')">
                        Alarms
                    </button>
                    <button type="button" [class.active]="activeScreen === 'activeAlarms'"
                        (click)="setScreen('activeAlarms')">
                        Active Alarms
                    </button>
                </div>
                <div class="view-toggle" *ngIf="currentRole === 'manufacturer'">
                    <button type="button" [class.active]="activeScreen === 'interface'" (click)="setScreen('interface')">
                        Interfaces
                    </button>
                    <button type="button" [class.active]="activeScreen === 'module'" (click)="setScreen('module')">
                        Modules
                    </button>
                </div>

                <button class="logout-btn" (click)="logout()">Logout</button>
            </div>
        </header>

        <main class="app-main">
            <ng-container *ngIf="hasNoAccess === true; else hasAccess">
                
            </ng-container>
            <ng-template #hasAccess>
                <ng-container *ngIf="currentRole === 'fleet_operator'; else adminOrManufacturer">
                    <app-fleet-manager-page *ngIf="activeScreen === 'fleet'"></app-fleet-manager-page>
                    <app-alarm-manager-page *ngIf="activeScreen === 'alarm'"></app-alarm-manager-page>
                    <app-active-alarms-page *ngIf="activeScreen === 'activeAlarms'"></app-active-alarms-page>
                </ng-container>
                <ng-template #adminOrManufacturer>
                    <ng-container *ngIf="currentRole === 'manufacturer'; else adminView">
                        <app-interface-manager-page *ngIf="activeScreen === 'interface'"></app-interface-manager-page>
                        <app-module-manager-page *ngIf="activeScreen === 'module'"></app-module-manager-page>
                    </ng-container>
                    <ng-template #adminView>
                        <app-admin-dashboard></app-admin-dashboard>
                    </ng-template>
                </ng-template>
            </ng-template>
        </main>
    </div>
</ng-container>

<ng-template #loginView>
    <ng-container [ngSwitch]="authView">
        <app-login *ngSwitchCase="'login'" (switchToRegister)="switchToRegister()"></app-login>
        <app-register *ngSwitchCase="'register'" (switchToLogin)="switchToLogin()"></app-register>
    </ng-container>
</ng-template>
