<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>{{ vehicle.id ? 'Jármű Szerkesztése' : 'Új Jármű Rögzítése' }}</h2>

    <div class="form-grid">

        <div class="form-group full-width">
            <label>Jármű Neve</label>
            <input formControlName="name" type="text" placeholder="pl. Igazgatói Audi">
        </div>

        <div class="form-group">
            <label>Modell</label>
            <input formControlName="model" type="text" placeholder="pl. A6 Avant">
        </div>

        <div class="form-group">
            <label>Rendszám</label>
            <input formControlName="licensePlate" type="text" placeholder="pl. ABCD-123">
        </div>

        <div class="form-group">
            <label>Évjárat</label>
            <input formControlName="year" type="number">
        </div>

    </div>

    <div class="actions">
        <button type="button" (click)="cancel.emit()">Mégse</button>
        <button type="submit" [disabled]="form.invalid">Mentés</button>
    </div>
</form>
